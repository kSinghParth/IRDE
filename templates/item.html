{% extends 'dashboard.html' %}

{% block main %}

<h2>Item No: {{ item[0][0] }}</h2>
<h3>Description: {{ item[0][1] }}</h3>
<h5>Quantity Available: {{ item[0][2] }}</h5>
<h5>Rate: Rs. {{ item[0][3] }} per unit</h5>
<br><br>
<div align="center">
			<div class="col-lg-5 col-md-4">
					
					<div class="content">
						<form action="" method="post" accept-charset="utf-8">
							<div class="row">
								<div class="col-md-12">
									<div class="form-group">
											<input class="form-control border-input" name="quantity" placeholder="Enter Quantity" type="text">
									</div>
								</div>
							</div>
							<div class="text-center">
								<button type="submit" class="btn btn-info btn-fill btn-wd">Add to Cart</button>
							</div>
							<div class="clearfix"></div>
						</form>
					</div>
				
			</div>
		</div>
{% endblock %}
